{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Signup | TravelYaari</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/CSS/signup.css' %}">
    <style>
        body {
            background-image: url('{% static "/Images/signup/bg.jpg" %}');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    </script>
    <div class="row display-flex">
        <div class="col-sm-6 col-xs-6 col-md-4 col-md-offset-4" id="signup-intro-form">
            <form action="signup" id="signup-form" class="signup-form" method="post">

                    {% csrf_token %}

                <h1 class="text-center signup-signup-title">Signup</h1>
                <div class="signup-form-control">                    
                 <label for="first_name">First Name</label>
                    <input type="text" name = "first_name" placeholder="First Name">
                    <small>Error message</small>
                </div>
                <div class="signup-form-control">                    
                    <label for="last_name">Last Name</label>
                    <input type="text" name = "last_name" placeholder="Last Name">
                    <small>Error message</small>
                </div>
                <div class="signup-form-control">                    
                    <label for="username">Username</label>
                    <input type="text" name = "username" placeholder="Enter Username">
                    <small>Error message</small>
                </div>
                <div class="signup-form-control">
                    <label for="email">Email</label>
                    <input type="text" name = "email" placeholder="Enter Email">
                    <small>Error message</small>
                </div>
                <div class="signup-form-control">
                    <label for="password1">Password</label>
                    <input type="password" name = "password1" placeholder="Enter Password">
                    <small>Error message</small>
                </div>
                <div class="signup-form-control ">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name = "password2" placeholder="Enter Password Again">
                    <small>Error message</small>
                </div>
                <button type="submit" onclick="forme()">Submit</button>
                <p style="color: rgb(214, 247, 27); margin-top: 1rem;">Already have a Account?
                    <a href="login.html" class="login">Login here</a>
                </p>

            </form>

            <div>

                {% for message in messages %}
                <h3> {{message}} </h3>
                {% endfor %}

            </div>
        </div>
    </div>
    </div>
    <div id="foot"></div>
    <script src="../JS/signup.js "></script>
    <script src="/WAD_Project/bootstrap/js/app.js"></script>
    <script>
        $(document).ready(function () {

            $('#foot').load("footer.html");

        });
    </script>

</body>

</html>
