{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/CSS/login.css' %}">
    <title>Login | TravelYaari</title>

      <style>
body {
  background-image: url('{% static "/images/signup/bg.jpg"%}');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
</style>
</head>

<body>
    <div class="container">
        <div class="row display-flex">
            <div class="col-sm-6 col-xs-6 col-md-4 col-md-offset-4" id="login-intro-form">
                <h1 class="text-center login-login-title">Hello Traveller</h1>
                <div class="login-account-wall">
                    <img class="login-profile-img" src="{% static '/Images/login/avatar.png' %}" alt="">
                    <form class="login-form-signin" action="login" method="POST">

                                            {% csrf_token %}

                        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in</button>
                        <label class="checkbox pull-centre">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    </form>
                    
            <div>

                {% for message in messages %}
                <h3> {{message}} </h3>
                {% endfor %}

            </div>
                    or <br>
                    <a href="signup.html" class="text-center login-new-account">Create an account </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
